parameters.yml:
    filepath_for_config: 'app/config/parameters.yml'
    parameters:
        type: title 
        title-name: 'default Name'
        childs:
            # Assetic Settings
            assetic.filters.sass.bin:
                type: field
                field-type: text
                field-default: '/usr/local/bin/sass'
                field-name: assetic filters sass bin
            assetic.ruby:
                type: field
                field-type: text
                field-default: '/usr/bin/ruby'
                field-name: assetic ruby
            # Database Settings
            database_driver:
                type: field
                field-type: text
                field-default: pdo_mysql
                field-name: database driver
            database_path:
                type: field
                field-type: text
                field-default:
                field-name: database path
            # Database Master
            database_host:
                type: field
                field-type: text
                field-default: '~'
                field-name: database host
            database_port:
                type: field
                field-type: integer
                field-default: 3306
                field-name: database port
            database_name:
                type: field
                field-type: text
                field-default: '~'
                field-name: database name
            database_user:
                type: field
                field-type: text
                field-default: '~'
                field-name: database user
            database_password:
                type: field
                field-type: text
                field-default: '~'
                field-name: database password
            # Mail Settings
            mailer_transport:
                type: field
                field-type: text
                field-default: smtp
                field-name: mailer transport
            mailer_host:
                type: field
                field-type: text
                field-default: 127.0.0.1
                field-name: mailer_host
            mailer_user:
                type: field
                field-type: text
                field-default:
                field-name: mailer_user
            mailer_password:
                type: field
                field-type: text
                field-default:
                field-name: mailer_password
            # Framework Settings
            framework.translator.fallback_locale:
                type: field
                field-type: text
                field-default: en
                field-name: framework translator fallback locale
            framework.default_locale:
                type: field
                field-type: text
                field-default: en_US.UTF-8
                field-name: framework default locale
            framework.secret:
                type: field
                field-type: text
                field-default: 9ab5cb670f02031674e24231026a9e4f2
                field-name: framework secret
            # AssetsVersion
            assets_version:
                type: field
                field-type: text
                field-default:
                field-name: assets version
            # global
            ggm.global.session.handler:
                type: field
                field-type: text
                field-default: 'memcache'
                field-name: ggm global session handler
            ggm.global.session.config:
                type: title 
                title-name: 'default Name'
                childs:
                    memcache:
                        type: title 
                        title-name: 'default Name'
                        childs:
                            servers:
                                type: array 
                                array-name: 'default name'                                
                                array-type: collection
                                array-max: 5
                                array-constraints:
                                    0:
                                        constraint-name: Count
                                        constraint-options:
                                            min: 1
                                            max: 3
                                            minMessage: 'Zu wenig Server angegeben'
                                            maxMessage: 'Zu viele Server angegeben'
                                childs:
                                    0:
                                        type: field
                                        field-type: text
                                        field-default: 'angrod.gogol-medien.local'
                                        field-name: server
                                        field-constraints:
                                            0:
                                                constraint-name: Url
                                    1:
                                        type: field
                                        field-type: integer
                                        field-default: 11211
                                        field-name: port
                                        field-constraints:
                                            0:
                                                constraint-name: Range
                                                constraint-options:
                                                    min: 1000
                                                    max: 65535
                            options:
                                type: title 
                                title-name: 'default Name'
                                childs:
                                    prefix:
                                        type: field
                                        field-type: text
                                        field-default: CHANGEME
                                        field-name: 'prefix'
                                    expiretime:
                                        type: field
                                        field-type: text
                                        field-default: 1440
                                        field-name: 'expiretime'
            ggm.global.root_route:
                type: field
                field-type: text
                field-default: '~'
                field-name: ggm global root route
            ggm.global.phone_country_codes:
                type: array 
                array-name: 'default name'                
                array-type: keyValue
                array-max: 5
                array-merge: false
                childs:
                    key:
                        type: field
                        field-type: text
                        field-default: 'DE'
                        field-name: country code
                    value:
                        type: field
                        field-type: text
                        field-default: '+49'
                        field-name: primary prefix
            ggm.global.google:
                type: title 
                title-name: 'default Name'
                childs:
                    api_key:
                        type: field
                        field-type: text
                        field-default: '~'
                        field-name: api key
                    maps:
                        type: title 
                        title-name: 'default Name'
                        childs:
                            default_lat:
                                type: field
                                field-type: text
                                field-default: '~'
                                field-name: default lat
                            default_lng:
                                type: field
                                field-type: text
                                field-default: '~'
                                field-name: default lng
                            default_zoom:
                                type: field
                                field-type: text
                                field-default: '~'
                                field-name: default zoom
            ggm.global.email:
                type: title 
                title-name: 'default Name'
                childs:
                    adress:
                        type: field
                        field-type: email
                        field-default: webmaster@example.com
                        field-name: adress
                    sender_name:
                        type: field
                        field-type: text
                        field-default: webmaster
                        field-name: sender name
            ggm.global.report:
                type: title 
                title-name: 'default Name'
                childs:
                    enabled:
                        type: field
                        field-type: boolean
                        field-default: false
                        field-name: enabled
                    delivery_email:
                        type: field
                        field-type: email
                        field-default: webmaster@example.com
                        field-name: delivery email
            ggm.global.feedback:
                type: title 
                title-name: 'default Name'
                childs:
                    enabled:
                        type: field
                        field-type: boolean
                        field-default: false
                        field-name: enabled
                    delivery_email:
                        type: field
                        field-type: text
                        field-default: webmaster@example.com
                        field-name: delivery email
            # portal_domain (temporary rma specific)
            portal_domain:
                type: field
                field-type: text
                field-default: '~'
                field-name: portal domain (rma specific)
            # MediaBundle
            ggm_media.imagemagick_bin:
                type: field
                field-type: text
                field-default: /usr/bin/convert
                field-name: ggm media imagemagick bin
            ggm_media.storage:
                type: title 
                title-name: 'default Name'
                childs:
                    local_delivery_domain:
                        type: field
                        field-type: text
                        field-default: 'localhost:8000'
                        field-name: local delivery domain
                    local_delivery_path_prefix_override:
                        type: field
                        field-type: text
                        field-default: '~'
                        field-name: local delivery path prefix override
                    default_scheme:
                        type: field
                        field-type: text
                        field-default: '%ggm.routing.scheme%'
                        field-name: default scheme
                    delete_local_files:
                        type: field
                        field-type: boolean
                        field-default: false
                        field-name: delete local files
                    remote_storages:
                        type: field
                        field-type: text
                        field-default: '~'
                        field-name: remote storages
            # ClassifiedAdBundle
            ggm.classifiedad.advert:
                type: title 
                title-name: 'default Name'
                childs:
                    approval:
                        type: field
                        field-type: text
                        field-default: direct
                        field-name: approval
                    print_optional:
                        type: field
                        field-type: boolean
                        field-default: false
                        field-name: print optional
                    print_consecutive_max:
                        type: field
                        field-type: integer
                        field-default: 1
                        field-name: print consecutive max
                    anonymous_adverts_enable:
                        type: field
                        field-type: boolean
                        field-default: true
                        field-name: anonymous adverts enable
                    commercial_type_enabled:
                        type: field
                        field-type: boolean
                        field-default: false
                        field-name: commercial type enabled
                    print_description_minlen:
                        type: field
                        field-type: integer
                        field-default: 16
                        field-name: print description minlen
                    print_description_maxlen:
                        type: field
                        field-type: integer
                        field-default: 280
                        field-name: print description maxlen
                    print_options:
                        type: field
                        field-type: text
                        field-default: '~'
                        field-name: print options
                    print_product_list:
                        type: field
                        field-type: text
                        field-default: grouped
                        field-name: print product list
                    show_aggregations_counter:
                        type: field
                        field-type: boolean
                        field-default: false
                        field-name: show aggregations counter
                    hide_zero_aggregations:
                        type: field
                        field-type: boolean
                        field-default: true
                        field-name: hide zero aggregations
                    confirm_step_checkboxes:
                        type: array 
                        array-name: 'default name'                        
                        array-type: collection
                        array-max: 5
                        array-merge: true
                        childs:
                            0:
                                type: field
                                field-type: text
                                field-default: "[accept_terms_of_service]"
                                field-name: name
            ggm.classifiedad.email:
                type: title 
                title-name: 'default Name'
                childs:
                    from_email:
                        type: field
                        field-type: email
                        field-default: webmaster@example.com
                        field-name: from email
                    advert_notification_enabled:
                        type: field
                        field-type: boolean
                        field-default: false
                        field-name: advert notification enabled
                    custom_redirect_service:
                        type: field
                        field-type: email
                        field-default: webmaster@example.com
                        field-name: custom redirect service
            # Routing
            ggm.routing.scheme:
                type: field
                field-type: text
                field-default: http
                field-name: ggm routing scheme
            ggm.routing.redirects:
                type: title 
                title-name: 'default Name'
                childs:
                    static_redirects:
                        type: field
                        field-type: text
                        field-default: '~'
                        field-name: static redirects
                    not_found_redirects_enabled:
                        type: field
                        field-type: boolean
                        field-default: false
                        field-name: not found redirects enabled
                    custom_redirect_service:
                        type: field
                        field-type: text
                        field-default: '~'
                        field-name: custom redirect service
            # Paid Services
            service_fees:
                type: title 
                title-name: 'default Name'
                childs:
                    regular:
                        type: array 
                        array-name: 'default name'                        
                        array-type: keyValue
                        array-max: 5
                        childs:
                            key:
                                type: field
                                field-type: text
                                field-default: ~
                                field-name: 'FQDN von Service'
                            value:
                                type: title
                                title-name: 'Config f√ºr Service'
                                childs:
                                    base_fee:
                                        type: field
                                        field-type: text
                                        field-default: ~
                                        field-name: 'base_fee'
                                    options:
                                        type: titel
                                        title-name: 'options'
                                        childs:
                                            item_count_modifier:
                                                type: titel
                                                title-name: 'item_count_modifier'
                                                childs:
                                                    default_multiplicator:
                                                        type: field
                                                        field-type: text
                                                        field-default: 0.25
                                                        field-name: 'default_multiplicator'
                                                    segments:
                                                            type: array 
                                                            array-name: 'default name'
                                                            array-type: keyValue
                                                            array-max: 5
                                                            childs:
                                                                key:
                                                                    type: field
                                                                    field-type: text
                                                                    field-default: ~
                                                                    field-name: 'Anzahl Elemente'
                                                                value:
                                                                    type: field
                                                                    field-type: text
                                                                    field-default: ~
                                                                    field-name: 'Multiplikator'

                    commercial:
                        type: array 
                        array-name: 'default name'                        
                        array-type: collection
                        array-max: 5
                        array-merge: true
                        childs:
                            0:
                                type: field
                                field-type: text
                                field-default: ~
                                field-name: commercial
            # ggm_job_ad
            ggm.jobad.config:
                type: title 
                title-name: 'default Name'
                childs:
                    advert_list_count:
                        type: field
                        field-type: integer
                        field-default: 5
                        field-name: advert list count
                    advert_list_valid_time:
                        type: field
                        field-type: integer
                        field-default: 0
                        field-name: advert list valid time
                    advert_init_count:
                        type: field
                        field-type: integer
                        field-default: 7
                        field-name: advert init count
                    advert_load_count:
                        type: field
                        field-type: integer
                        field-default: 5
                        field-name: advert load count
                    disable_socialshare_buttons:
                        type: field
                        field-type: text
                        field-default: '[]'
                        field-name: disable socialshare buttons
                    preset_advert_period_in_days:
                        type: field
                        field-type: integer
                        field-default: 0
                        field-name: preset advert period in days
            # Payment
            payment_active:
                type: field
                field-type: boolean
                field-default: false
                field-name: payment active
            payment_from_email:
                type: field
                field-type: email
                field-default: webmaster@example.com
                field-name: payment from email
            payment_allowed_methods:
                type: array 
                array-name: 'default name'                
                array-type: collection
                array-max: 5
                array-merge: true
                childs:
                    0:
                        type: field
                        field-type: text
                        field-default: ~
                        field-name: method
            payment_default_method:
                type: field
                field-type: text
                field-default: paymill_credit_card
                field-name: payment default method
            paymill_api_private_key:
                type: field
                field-type: text
                field-default: notInUse
                field-name: paymill api private key
            paymill_api_public_key:
                type: field
                field-type: text
                field-default: notInUse
                field-name: paymill api public key
            # WebTracking
            ggm.web_tracking.plugins:
                type: field
                field-type: text
                field-default: '~'
                field-name: ggm web tracking plugins
            # UserBundle
            ggm_user.default_group:
                type: field
                field-type: text
                field-default: '~'
                field-name: ggm user default group
            ggm_user.segments:
                type: field
                field-type: text
                field-default: '~'
                field-name: ggm user segments
            ggm.user.personal_message:
                type: title 
                title-name: 'default Name'
                childs:
                    enabled:
                        type: field
                        field-type: boolean
                        field-default: true
                        field-name: enabled
            # ArticleBundle

            # CMS Bundle
            ggm.cms.page.templates:
                type: field
                field-type: text
                field-default: '~'
                field-name: ggm cms page templates
            ggm.cms.page.bundles:
                type: field
                field-type: text
