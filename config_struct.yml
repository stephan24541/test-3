bootstrap.yml:
    filepath_for_config: 'app/config/bootstrap.yml'
    parameters:
        type: title 
        title-name: 'default Name' 
        childs:
            ggm.theming.active_theme: 
                type: field
                field-type: text
                field-default: '~'
                field-name: active_theme
                field-constraints:
                    0:
                        constraint-name: Length
                        constraint-options:
                            min: 5
                            max: 30
                            minMessage: 'Eingabe zu kurz'
                            maxMessage: 'Eingabe zu lang'
                    1:
                        constraint-name: NotBlank
                        constraint-options:
            ggm.bootstrap.config:
                optional: true
                type: title 
                title-name: 'default Name' 
                childs:
                    ggmArticleBundle:    
                        type: title 
                        title-name: 'default Name'
                        childs:
                            enabled:
                                optional: true
                                type: field
                                field-type: boolean
                                field-default: false
                                field-name: enabled
                            root:
                                type: field
                                field-type: boolean
                                field-default: false
                                field-name: root
                            prefix:
                                type: field
                                field-type: text
                                field-default: a
                                field-name: prefix
                            class:
                                type: field
                                field-type: text
                                field-default: 'ggm\ArticleBundle\ggmArticleBundle'
                                field-name: class
                    ggmClassifiedAdBundle:
                        type: title 
                        title-name: 'default Name'
                        childs:
